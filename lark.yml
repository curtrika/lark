version: '3'

## Данные переменные можно переопределять в своем Taskfile
## Больше информации на - https://taskfile.dev/
vars:
  SWAGGER_TARGET: "/docs"
  ## Кастомизация OpenAPI плагина,
  ## больше информации - https://grpc-ecosystem.github.io/grpc-gateway/docs/mapping/customizing_openapi_output/
  SWAGGER_OPTS: "allow_merge=true,merge_file_name=promo_code_service,logtostderr=true,json_names_for_fields=true,generate_unbound_methods=true,omit_enum_default_value=true,disable_service_tags=false,disable_default_errors=false"

env:
  LARK_VERSION: v1.0.0
  TASK_VERSION: 3.36.0
  PROTOC_VERSION: 26.1
  GO_VERSION_IMAGE: 1.22.1
  ALPINE_VERSION: 3.18
  PROTOC_GEN_GO_VERSION: 1.33.0
  PROTOC_GEN_GO_GRPC_VERSION: 1.3.0
  PROTOC_GEN_DOC_VERSION: 1.5.1
  PROTOC_GEN_GRPC_GATEWAY_VERSION: 2.19.1
  PROTOC_GEN_OPENAPI_VERSION: 2.19.1
  PROTOC_GO_INJECT_TAG_VERSION: 1.4.0
  PROTO_LINT_VERSION: 0.49.4
  PROTOGEN_SRC: "{{.USER_WORKING_DIR}}/api/sync"
  PROTOGEN_TARGET: "{{.USER_WORKING_DIR}}/pkg/proto"
  PROTOLINT_CONFIG_DIR: "{{.HOME}}"
  PROTOSWAGGER_TARGET: "{{.USER_WORKING_DIR}}{{.SWAGGER_TARGET}}"
  PROTOSWAGGER_OPTS: "{{.SWAGGER_OPTS}}"
  GREEN: '\033[0;32m'
  ORANGE: '\033[0;33m'
  NC: '\033[0m'


tasks:
  docker-build:
    cmds:
      - ./lark/docker_build.sh
    silent: true


  docker-run:
    cmds:
      - ./lark/docker_run.sh
    silent: true


  proto-lint:
    desc: "Линтер протофайлов"
    cmd: ./lark/scripts/proto_lint.sh
    silent: true


  proto-gen:
    desc: "Генерация go.pb, grpc.pb, gw.pb и swagger doc"
    cmd: ./lark/scripts/proto_gen.sh
    silent: true


  proto-inject:
    desc: "Вставка кастомных тегов в сгенерированные структуры"
    cmd: ./lark/scripts/proto_inject.sh
    silent: true


  protogen-generate:
    cmds:
      - task: proto-lint
      - task: proto-gen
      - task: proto-inject
      - echo -e "${GREEN}Generation COMPLETE${NC}"
    silent: true
